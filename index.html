<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Где?</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        background-color: #fff;
        color: #333;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 20px; /* Отступы для мобильных устройств */
        transition: background-color 0.5s, color 0.5s;
    }

    h1 {
        font-size: 36px; /* Уменьшенный размер шрифта для мобильных устройств */
        font-weight: 600;
        color: #FF6F00;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
    }

    .location-input {
        display: flex;
        align-items: center;
        background-color: #FF6F00;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        width: 100%; /* Полная ширина для мобильных */
        max-width: 300px; /* Ограничение по максимальной ширине */
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-in-out;
        margin-bottom: 20px; /* Отступ снизу для разделения кнопок */
    }

    .location-input:hover {
        background-color: #FF8C00;
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .icon {
        margin-right: 10px;
        font-size: 18px;
        color: #fff;
    }

    .text {
        flex: 1;
        color: #fff;
        font-size: 16px; /* Более удобный размер текста для мобильных */
    }

    .arrow {
        color: #fff;
        transition: transform 0.3s ease;
    }

    .location-input:hover .arrow {
        transform: rotate(180deg);
    }

    .location-input button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 16px; /* Тоже уменьшенный размер текста */
        font-family: inherit;
        cursor: pointer;
        text-align: left;
        padding: 0;
    }

    .location-input button:focus {
        outline: none;
    }

    /* Модальное окно */
    .modal {
        display: none; /* Скрыто по умолчанию */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.5s;
    }

    .city-options, .type-options {
        width: 100%;
        margin-bottom: 20px; /* Отступ между секциями */
    }

    .city-option, .type-option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FF6F00;
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0; /* Начальная непрозрачность для анимации */
        transform: translateY(20px); /* Начальная позиция для анимации */
    }

    .city-option:hover, .type-option:hover {
        background-color: #FF8C00;
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .city-name, .type-name {
        font-size: 20px; /* Увеличенный размер текста */
        font-weight: 600;
        color: #fff;
    }

    .team-count {
        font-size: 18px; /* Увеличенный размер текста */
        color: #fff;
        opacity: 0.8;
    }

    .type-options {
        display: flex;
        justify-content: space-between;
    }

    .type-option img {
        width: 30px; /* Размер картинки для кнопок */
        height: 30px;
        margin-right: 10px;
    }

    /* Анимации */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .city-option, .type-option {
        animation: fadeIn 0.7s ease forwards; /* Увеличена продолжительность */
    }

    .city-option:nth-child(1), .type-option:nth-child(1) {
        animation-delay: 0.1s;
    }

    .city-option:nth-child(2), .type-option:nth-child(2) {
        animation-delay: 0.2s;
    }

    .city-option:nth-child(3), .type-option:nth-child(3) {
        animation-delay: 0.3s;
    }

    .city-option:nth-child(4), .type-option:nth-child(4) {
        animation-delay: 0.4s;
    }

    .city-option:nth-child(5), .type-option:nth-child(5) {
        animation-delay: 0.5s;
    }

    .city-option:nth-child(6), .type-option:nth-child(6) {
        animation-delay: 0.6s;
    }

    .city-option:nth-child(7), .type-option:nth-child(7) {
        animation-delay: 0.7s;
    }

    /* Календарь */
    .calendar {
        display: none;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s;
    }

    .calendar-day {
        cursor: pointer;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .calendar-day:hover {
        background-color: #FF6F00;
        color: #fff;
    }
</style>

</head>
<body>
    <h1>Где?</h1>
    <div class="location-input" id="location-input">
        <i class="icon fas fa-map-marker-alt"></i>
        <button type="button" class="text" id="location-text" onclick="openCityModal()">Выберите город</button>
        <i class="arrow fas fa-chevron-down"></i>
    </div>

    <!-- Кнопка для выбора типа объекта -->
    <div class="location-input" id="type-input" style="display: none;">
        <i class="icon fas fa-home"></i>
        <button type="button" class="text" id="type-text" onclick="openTypeModal()">Выберите тип объекта</button>
        <i class="arrow fas fa-chevron-down"></i>
    </div>

    <!-- Кнопка для выбора даты сдачи -->
    <div class="location-input" id="date-input" style="display: none;">
        <i class="icon fas fa-calendar-alt"></i>
        <button type="button" class="text" id="date-text" onclick="openCalendar()">Выберите дату сдачи</button>
        <i class="arrow fas fa-chevron-down"></i>
    </div>

    <!-- Модальное окно для выбора города -->
    <div class="modal" id="city-modal">
        <div class="modal-content">
            <div class="city-options">
                <div class="city-option" onclick="selectCity('Абу-Даби')">
                    <div class="city-name">Абу-Даби</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Дубай')">
                    <div class="city-name">Дубай</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Шарджа')">
                    <div class="city-name">Шарджа</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Аджман')">
                    <div class="city-name">Аджман</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Умм аль-Кувейн')">
                    <div class="city-name">Умм аль-Кувейн</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Рас аль-Хайма')">
                    <div class="city-name">Рас аль-Хайма</div>
                    <div class="team-count">0 команд</div>
                </div>
                <div class="city-option" onclick="selectCity('Фуджейра')">
                    <div class="city-name">Фуджейра</div>
                    <div class="team-count">0 команд</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для выбора типа объекта -->
    <div class="modal" id="type-modal">
        <div class="modal-content">
            <div class="type-options">
                <div class="type-option" onclick="selectType('Квартиры')">
            
                    <div class="type-name">Квартиры</div>
                </div>
                
                <div class="type-option" onclick="selectType('Виллы')">

                    <div class="type-name">Виллы</div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Календарь -->
    <div class="calendar" id="calendar">
        <h2>Выберите дату сдачи:</h2>
        <div id="calendar-dates"></div>
        <button onclick="closeCalendar()">Закрыть</button>
    </div>

    <script>
        // Открыть модальное окно для выбора города
        function openCityModal() {
            document.getElementById('city-modal').style.display = 'flex';
        }

        // Закрыть модальное окно для выбора города
        function closeCityModal() {
            document.getElementById('city-modal').style.display = 'none';
        }

        // Выбрать город
        function selectCity(city) {
            document.getElementById('location-text').innerText = city;
            closeCityModal();
            document.getElementById('type-input').style.display = 'flex'; // Показываем кнопку выбора типа объекта
        }

        // Открыть модальное окно для выбора типа объекта
        function openTypeModal() {
            document.getElementById('type-modal').style.display = 'flex';
        }

        // Закрыть модальное окно для выбора типа объекта
        function closeTypeModal() {
            document.getElementById('type-modal').style.display = 'none';
        }

        // Выбрать тип объекта
        function selectType(type) {
            document.getElementById('type-text').innerText = type;
            closeTypeModal();
            document.getElementById('date-input').style.display = 'flex'; // Показываем кнопку выбора даты
        }

        // Открыть календарь
        function openCalendar() {
            document.getElementById('calendar').style.display = 'block';
            generateCalendar();
        }

        // Закрыть календарь
        function closeCalendar() {
            document.getElementById('calendar').style.display = 'none';
        }

        // Генерация календаря
        function generateCalendar() {
            const calendarDatesDiv = document.getElementById('calendar-dates');
            calendarDatesDiv.innerHTML = ''; // Очищаем предыдущие даты

            const currentDate = new Date();
            for (let i = 0; i < 30; i++) { // Генерируем 30 дней
                const date = new Date(currentDate);
                date.setDate(currentDate.getDate() + i);
                const dateButton = document.createElement('div');
                dateButton.classList.add('calendar-day');
                dateButton.innerText = date.toLocaleDateString('ru-RU'); // Форматируем дату
                dateButton.onclick = function() {
                    selectDate(date);
                };
                calendarDatesDiv.appendChild(dateButton);
            }
        }

        // Выбрать дату
        function selectDate(date) {
            document.getElementById('date-text').innerText = date.toLocaleDateString('ru-RU');
            closeCalendar();
        }
    </script>
</body>
</html>
